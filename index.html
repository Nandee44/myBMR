<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myBMR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="top">
        <h4 id="name">myBMR</h4>
        <img id="dark" alt="darkmode">
    </div>
    <div id="bottom">
        <h1>Calculate your BMR!</h1>
        <h3>BMR stands for basal metabolic rate, and L is for the way you Look at me</h3>
        
        <form id="form">
            <div id="ageDiv" class="inp">
                <label for="age">Age:</label>
                <input type="number" name="age" id="age">
            </div>

            <div id="genderDiv" class="inp">
                <label for="gender">Gender:</label>
                <label>
                    <input type="radio" name="gender" value="male">male
                </label>
                <label>
                    <input type="radio" name="gender" value="female">female
                </label>
            </div>

            <div id="heightDiv" class="inp">
                <label for="height">Height:</label>
                <input type="number" name="height" id="height">
            </div>

            <div id="weightDiv" class="inp">
                <label for="weight">Weight:</label>
                <input type="number" name="weight" id="weight">
            </div>

            <button type="submit" id="submit">Calculate BMR</button>
        </form>

    </div>
</body>
</html>
